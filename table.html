<!DOCTYPE html>
<html lang="en">
<head>
    <title>html table example</title>
</head>
<body>
   <h1>learning HTML tables</h1> 
   <table border="5px" style="border-collapse: collapse;" cellpadding="20px" align="centre">
       
    <thead style="background-color: rgb(220, 62, 18);" align="centre">
        <caption style="font-size:x-medium;"><b>EMPLOYEE DETAILS</b></caption>

        <tr style="background-color: beige;">
            <TD style="color: brown;">ID</TD>
            <td style="color: chartreuse;">NAME</td>
            <td style="color: blue;">DESIGNATION</td>
        </tr>
    </thead>    
    <tbody>
        <tr style="font-style: italic;">
            <TD>6360</TD> 
            <td>Smith</td>
            <td>Clerk</td>
        </tr>

        <tr>
            <TD>6377</TD>
            <td>JACK</td>
            <td>Salesman</td>
        </tr>

     </tbody>
  </table>
    
</body>  
    
</html>
